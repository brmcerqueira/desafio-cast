<hr/>
<form>
    <div>
        <label for="inputName">Nome</label>
        <input type="text" id="inputName" placeholder="Insira o nome" ng-model="name">
    </div>
    <div>
        <label for="inputStreet">Rua</label>
        <input type="text" id="inputStreet" placeholder="Insira a rua" ng-model="street">
    </div>
    <div>
        <label for="inputNumber">Número</label>
        <input type="number" id="inputNumber" placeholder="Insira o número" ng-model="number">
    </div>
    <div>
        <label for="inputNeighborhood">Bairro</label>
        <input type="text" id="inputNeighborhood" placeholder="Insira o bairro" ng-model="neighborhood">
    </div>
    <div>
        <label for="inputCity">Cidade</label>
        <input type="text" id="inputCity" placeholder="Insira o cidade" ng-model="city">
    </div>
    <div>
        <label for="inputState">Estado</label>
        <input type="text" id="inputState" placeholder="Insira o estado" ng-model="state">
    </div>
    <div>
        <label for="inputCellphone">Celular</label>
        <input type="text" id="inputCellphone" placeholder="Insira o celular" ng-model="cellphone">
    </div>
    <div>
        <label for="inputPhone">Telefone</label>
        <input type="text" id="inputPhone" placeholder="Insira o telefone" ng-model="phone">
    </div>
    <button type="button" ng-click="save()">Salvar</button>
</form>
